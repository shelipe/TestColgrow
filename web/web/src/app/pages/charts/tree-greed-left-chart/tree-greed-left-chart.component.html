<nb-card>
  <nb-card-body>

    <table [nbTreeGrid]="datos" equalColumnsWidth>

      <tr nbTreeGridHeaderRow *nbTreeGridHeaderRowDef="allColumns"></tr>
      <tr nbTreeGridRow *nbTreeGridRowDef="let row; columns: allColumns"></tr>

      <ng-container nbTreeGridColumnDef="campo">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>campo</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">

          <nb-tree-grid-row-toggle
            [expanded]="row.expanded"
            *ngIf="row.datos.kind === 'dir'">
          </nb-tree-grid-row-toggle>

          {{row.datos.campo}}

        </td>
      </ng-container>

      <ng-container nbTreeGridColumnDef="sector" [hideOn]="600">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>size</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.datos.sector}}</td>
      </ng-container>

      <ng-container nbTreeGridColumnDef="frutos" [hideOn]="1000">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>kind</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.datos.frutos}}</td>
      </ng-container>

      <ng-container nbTreeGridColumnDef="items" [showOn]="1200">
        <th nbTreeGridHeaderCell *nbTreeGridHeaderCellDef>items</th>
        <td nbTreeGridCell *nbTreeGridCellDef="let row">{{row.datos.items || '-'}}</td>
      </ng-container>
    </table>

  </nb-card-body>
</nb-card>
